<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{ ogp_data.title }}">
    <meta property="og:description" content="{{ ogp_data.description }}">
    <meta property="og:image" content="{{ ogp_data.image }}">
    <meta property="og:url" content="{{ ogp_data.url }}">
    <meta property="og:type" content="website">

    <!-- Optional: Twitter Card support -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="はつボド-{{ ogp_data.title }}">
    <meta name="twitter:description" content="{{ ogp_data.description }}">
    <meta name="twitter:image" content="{{ ogp_data.image }}">

    <title>はつボド-{{ ogp_data.title }}</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='src/Otsutome.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body class="bg-yellow-100">
    <nav class="bg-red-300 border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2">
            <a href="{{ url_for('index') }}" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="{{ url_for('static', filename='images/logo.png') }}" class="h-8" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">はつボド</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0  dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="{{ url_for('vision') }}" class="block py-2 px-3 text-white rounded md:bg-transparent md:p-0 dark:text-white" aria-current="page">作者について</a>
                    </li>
                    <li>
                        <a href="{{ url_for('qr') }}" class="block py-2 px-3 text-white rounded md:bg-transparent md:p-0 dark:text-white" aria-current="page">QRコード</a>
                    </li>
                    <li>
                        <a href="{{ url_for('contact') }}" class="block py-2 px-3 text-white rounded md:bg-transparent md:p-0 dark:text-white" aria-current="page">お問い合わせ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>  
    {% block content%}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>
</html>
