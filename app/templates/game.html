{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center mt-20 mb-10 p-4">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden max-w-md w-full">
        <div class="bg-gradient-to-r from-orange-400 to-red-500 p-6">
            <h2 class="text-2xl font-bold text-white mb-2 text-center">{{ game.name }}</h2>
            <p class="text-lg font-medium text-white text-center">{{ game.numberofpeople }} | {{ game.genre }}</p>
        </div>
        <div class="p-6">
            <div class="bg-orange-100 p-3 mb-4 rounded-lg">
                <p class="text-orange-800 font-semibold text-center">{{ game.point }}</p>
            </div>
            <div class="bg-gray-50 p-4 rounded-lg shadow-inner">
                <p class="text-gray-700 leading-relaxed">{{ game.content }}</p>
            </div>
            <a href="{{ game.url }}" class="block text-center text-orange-500 hover:text-orange-600 transition duration-300 mt-4 font-medium" target="_blank" rel="noopener noreferrer">ボドゲ―マで詳細をチェック</a>
        </div>
    </div>
</div>
    <div class="flex justify-center items-center mb-10">
        <button type="button" class="w-36 text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 shadow-lg shadow-pink-500/50 dark:shadow-lg dark:shadow-pink-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2">
            <a class="block" href="#" onclick="window.location.reload(); return false;">もう一回</a>
        </button>
        <button type="button" class="w-36 text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 shadow-lg shadow-pink-500/50 dark:shadow-lg dark:shadow-pink-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2">
          <a class="block" href="{{ url_for('index') }}">戻る</a>
        </button>
    </div>
{% endblock %}
