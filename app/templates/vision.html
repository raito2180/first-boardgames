{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center mt-20 mb-10 p-4">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden max-w-md w-full">
        <div class="bg-gradient-to-r from-yellow-400 to-orange-500 p-4">
            <h3 class="text-xl font-bold text-white text-center">作者について</h3>
            <div class="pt-6 px-6">
                <div class="flex flex-col items-center">
                    <div class="w-20 h-20 rounded-full bg-orange-200 flex items-center justify-center">
                        <img src="{{url_for('static',filename='images/bodo.png')}}">
                    </div>
                    <div class="px-2 pt-2 rounded-lg text-center">
                      <p class="">名前</p>
                      <p class="text-gray-700 leading-relaxed text-2xl">{{ profile.name }}</p>
                    </div>
                    <div class="p-2 rounded-lg text-center">
                      <p>～開発者の経歴～</p>
                      <p class="bg-orange-200 rounded-lg p-1 text-gray-700 leading-relaxed">{{ profile.experience }}</p>
                    </div>
                    <div class="p-2 rounded-lg text-center">
                      <p>～未来～</p>
                      <p class="bg-orange-200 rounded-lg p-1 text-gray-700 leading-relaxed">{{ profile.vision }}</p>
                    </div>
                    <div class=" px-2 pb-2 rounded-lg text-center mb-2">
                        <p>～アプリ紹介～</p>
                        <p class="bg-orange-200 rounded-lg p-1 text-gray-700 leading-relaxed">{{ profile.bio }}</p>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</div>
<div class="flex justify-center items-center mb-10">
    <button type="button" class="w-36 text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 shadow-lg shadow-pink-500/50 dark:shadow-lg dark:shadow-pink-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2">
      <a class="block" href="{{ url_for('index') }}">戻る</a>
    </button>
</div>
{% endblock %}
